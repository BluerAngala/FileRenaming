name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      # 1. 保证 CLT 存在
      - name: Ensure Xcode CLT
        if: runner.os == 'macOS'
        run: sudo xcode-select --install || sudo xcode-select -s /Library/Developer/CommandLineTools

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
        id: pnpm-setup

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: Build frontend
        working-directory: ./frontend
        run: pnpm run build

      - name: Disable frontend build in wails.json (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          sed -i.bak 's/"frontend:build": "pnpm run build"/"frontend:build": "true"/' wails.json

      - name: Disable frontend build in wails.json (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          sed -i.bak 's/"frontend:build": "pnpm run build"/"frontend:build": "true"/' wails.json

      - name: Build application (Windows)
        if: matrix.os == 'windows-latest'
        run: wails build -platform windows/amd64

      - name: Build application (macOS)
        if: matrix.os == 'macos-latest'
        run: wails build -platform darwin/amd64 -nsis=false -skipbindings -o FileRenaming

      - name: Restore wails.json (Windows)
        if: always() && matrix.os == 'windows-latest'
        shell: bash
        run: |
          mv wails.json.bak wails.json || git checkout wails.json

      - name: Restore wails.json (macOS)
        if: always() && matrix.os == 'macos-latest'
        run: |
          mv wails.json.bak wails.json || git checkout wails.json

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: FileRenaming-windows
          path: build/bin/FileRenaming.exe
          retention-days: 30

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: FileRenaming-macos
          path: build/bin/FileRenaming
          retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: FileRenaming-windows
          path: ./release

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: FileRenaming-macos
          path: ./release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

