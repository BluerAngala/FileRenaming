name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
        env:
          PATH: ${{ env.PATH }}:${{ env.HOME }}/go/bin

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
        id: pnpm-setup

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: Build frontend
        working-directory: ./frontend
        run: pnpm run build

      - name: Build application (Windows)
        if: matrix.os == 'windows-latest'
        run: wails build -platform windows/amd64
        env:
          PATH: ${{ env.PATH }}:${{ env.HOME }}/go/bin

      - name: Ensure pnpm is globally available (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Install pnpm globally to ensure it's in system PATH
          npm install -g pnpm
          pnpm --version
          which pnpm

      - name: Build application (macOS)
        if: matrix.os == 'macos-latest'
        run: wails build -platform darwin/amd64
        env:
          PATH: ${{ env.PATH }}:${{ env.HOME }}/go/bin

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: FileRenaming-windows
          path: build/bin/FileRenaming.exe
          retention-days: 30

      - name: Find macOS build output
        if: matrix.os == 'macos-latest'
        id: find-macos-output
        run: |
          echo "Build directory contents:"
          ls -la build/bin/ 2>/dev/null || echo "build/bin not found"
          echo ""
          echo "Searching for FileRenaming files:"
          find build -name "FileRenaming*" 2>/dev/null || echo "No FileRenaming files found"
          echo ""
          # Try to find the actual output
          if [ -d "build/bin/FileRenaming.app" ]; then
            echo "OUTPUT_PATH=build/bin/FileRenaming.app" >> $GITHUB_OUTPUT
            echo "Found .app bundle"
          elif [ -f "build/bin/FileRenaming" ]; then
            echo "OUTPUT_PATH=build/bin/FileRenaming" >> $GITHUB_OUTPUT
            echo "Found executable"
          else
            echo "OUTPUT_PATH=" >> $GITHUB_OUTPUT
            echo "No output found"
          fi

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest' && steps.find-macos-output.outputs.OUTPUT_PATH != ''
        uses: actions/upload-artifact@v4
        with:
          name: FileRenaming-macos
          path: ${{ steps.find-macos-output.outputs.OUTPUT_PATH }}
          retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: FileRenaming-windows
          path: ./release

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: FileRenaming-macos
          path: ./release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

